<script type="text/x-red" data-help-name="workflow-instance">

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload.workflowName <span class="property-type">string</span></dt>
        <dd>Name of a previously deployed workflow</dd>

        <dt class="optional">payload.variables <span class="property-type">object</span></dt>
        <dd>Instance variables as a JSON object.</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard output
            <dl class="message-properties">
                <dt>payload <span class="property-type">object</span></dt>
                <dd>JSON object containing information about the created workflow instance.</dd>
            </dl>
        </li>
    </ol>

    <h3>References</h3>

    </ul>
</script>
